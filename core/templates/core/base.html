<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>

        <title>{% block title%}
       {% endblock %} | MarketPlace</title>
    </head>

    <body>
        <nav class="px-6 py-6 flex justify-between items-center border-b border-gray-200">
            <a href="/" class="text-xl font-semibold">MarketPlace</a>
            <div class="space-x-6">
                <a href="/"class="text-lg font-semibold hover:text-pink-500">New Item</a>
                <a href="/"class="text-lg font-semibold hover:text-pink-500">New Item</a>

                <a href="/" class="px-6 py-3 text-lg font-semibold bg-pink-500 text-white rounded-xl hover:bg-pink-700">Sign Up</a>
                <a href="/" class="px-6 py-3 text-lg font-semibold bg-green-500 text-white rounded-xl hover:bg-green-700">Login In</a>
            </div>
        </nav>
        <div class="px-6 py-6">
            {% block content%}
            {% endblock %}
        </div>

        <footer class="py-6 px-6 flex justify-between bg-gray-800">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 semibold text-gray-400"> About</h3>
                <p class="text-lg text-gray-400">About the Website, details of the website, what can be done in the website</p>
            </div>
            <div class="w-1/3">
                <h3 class="mb-5 semibold text-gray-400"> Menu</h3>
                <div class="space-y-2">
                    <li><a href="/" class="text-lg text-teal-500 hover:text-teal-700">About</a></li>
                    <li><a href="{%url 'contact'%}" class="text-lg text-teal-500 hover:text-teal-700">Contact Us</a></li>
                    <li><a href="/" class="text-lg text-teal-500 hover:text-teal-700">Privacy Policy</a></li>
                    <li><a href="/" class="text-lg text-teal-500 hover:text-teal-700">Terms and Use</a></li>
                </div>
            </div>
        </footer>
    </body>
</html>
